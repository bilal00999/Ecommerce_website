<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header_left">
        <img
          src="./assets/Layout/Brand/logo-colored.png"
          alt="logo"
          class="brand_logo"
        />
      </div>

      <div class="header_middle">
        <input
          type="text"
          class="searchbar"
          type="submit"
          placeholder="Search"
        />
        <button class="search_btn">Search</button>
      </div>

      <div class="header_right">
        <span class="common_icon"
          ><a href="#"
            ><i class="fa-solid fa-heart order_icon icon"></i><br />
            Orders
          </a></span
        >
        <span class="common_icon">
          <a href="#"
            ><i class="fa-solid fa-cart-shopping cart_icon icon"></i><br />
            My cart
          </a></span
        >
      </div>
    </header>

    <!-- header -->

    <main class="main">
      <div class="main_inner">
        <div class="main_left">
          <img
            src="./assets/Image/backgrounds/Banner-board-800x420 2.png"
            alt=""
            class="banner_img"
          />
          <div class="main_left_headings">
            <h1 class="main_heading">Latest trending <br />Electronic items</h1>
            <a href="#"> <button class="shopnow_btn">Shop now</button></a>
          </div>
        </div>
        <div class="main_right">
          <div class="main_right_1">
            <div class="main_right_1_div">
              <img src="./assets/avatars/Avatar.png" alt="" />
              <p class="main_right_1_div_para">
                Hi, user <br />Let's get started
              </p>
            </div>
            <button class="Joinnow_btn">Join now</button>
            <button class="login_btn Joinnow_btn">Login</button>
          </div>
          <div class="main_right_2">
            <p>Get US $10 off <br />with a new <br />supplier</p>
          </div>
          <div class="main_right_3">
            <p>Send quotes with <br />supplier <br />preferences</p>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
